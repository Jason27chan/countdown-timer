<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="countdown-timer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="countdown-timer.js"></script>
</head>
<body>
    <div class="App">
        <h1>Countdown Timer</h1>
        <form onsubmit="submitForm()">
          <input required id="name-input" type="text" placeholder="Event Name (required)" />
          <input required id="date" type="date" placeholder="Date of Event (required)"/>
          <input id="time" type="time" placeholder="Time of Event (optional)"/>
          <input type="submit" value="Start Countdown"></input>   
        </form>
        <h1 id="name-text"></h1>
        <h3 id="timer"></h1>
    </div>
</body>
</html>
